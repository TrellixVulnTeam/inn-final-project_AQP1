<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1cc25acea6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/font-awesome.css">
    <link rel="stylesheet" href="/dist/font-awesome.min.css">
    <title>Inn</title>
</head>

<body>
    <header class="header">
        <nav class="nav__list">
            <img src="" alt="logo" class="nav__list--logo">
            <ul class="nav__list--items">
                <li>Reviews</li>
                <li>Games</li>
                <li>Entertainment</li>
                <li>About</li>
            </ul>
            <div class="nav__list--right">
                <div class="nav__list--right--button">Sign up
                </div>
            </div>
        </nav>
    </header>
    <main>

        <section>
            <div class="section__top">
                <div class="section__top--image-container">
                    <img src="/image/apex.jpg" alt="banner of Apex Legends" class="section__top--image">
                    <div class="section__top--description--container">
                        <h1 class="section__top--title">Review for the gamers</h1>
                        <h2 class="section__top--description">Scored. Trusted. Reviews.</h2>
                        <div class="section__top--description--search">
                            <input type="text" class="search__term" placeholder="Search for a review">
                        </div>
                        <div class="genre">Browse by genre</div>
                        <ul class="genre__list">
                            <li class="genre__list--card">Action</li>
                            <li class="genre__list--card">Adventure</li>
                            <li class="genre__list--card">Sports</li>
                            <li class="genre__list--card">Shooter</li>
                            <li class="genre__list--card">Fighting</li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section>
            <div class="mid__section">
                <img src="" alt="" class="mid__section--image">
                <div class="mid__section--description">
                    [TEXT]
                </div>

                <img src="" alt="" class="mid__section--image">
                <div class="mid__section--description">
                    [TEXT]
                </div>

                <img src="" alt="" class="mid__section--image">
                <div class="mid__section--description">
                    [TEXT]
                </div>

                <img src="" alt="" class="mid__section--image">
                <div class="mid__section--description">
                    [TEXT]
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__list">
            <li>Advertising</li>
            <li>Jobs</li>
            <li>Privacy</li>
            <li>Policy</li>
            <li>Help</li>
            <li>FAQ</li>
        </ul>
        <div class="social__media">
            <img src="" alt="" class="social__media--facebook">
            <img src="" alt="" class="social__media--instagram">
            <img src="" alt="" class="social__media--twitter">
            <img src="" alt="" class="social__media--youtube">
        </div>
        <div class="copright">
            &#169 2020 by Thai Truong
        </div>
    </footer>
</body>

</html>
